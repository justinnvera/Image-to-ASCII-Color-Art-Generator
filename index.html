<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Color Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Image To ASCII Color Generator</h1>
        <input type="file" id="input">
        <div class="controls">
            <input type="range" id="resolution" name="resolution" min="1" max="100" value="1">
            <label for="resolution" id="resolution-label">Resolution 1 px</label>
        </div>
        <button id="generate">Download!</button>
        <canvas id="preview"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
